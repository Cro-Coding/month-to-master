<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="/assets/favicon.png" type="image/x-icon" />
		<link rel="stylesheet" href="/css/basic.css" />
		<title>Paragraphs, Headlines, Small Texts, Subscripts & Superscripts</title>
	</head>
	<body>
		<div class="div container">
			<p id="one"><em>Hello everyone,</em></p>
			<h1>welcome to this bootcamp!</h1>
			<h2>welcome to this bootcamp!</h2>
			<h3 class="heading">welcome to this bootcamp!</h3>
			<h4>welcome to this bootcamp!</h4>
			<h5>welcome to this bootcamp!</h5>
			<h6>welcome to this bootcamp!</h6>
		</div>

		<!-- Subscripts -->

		<p>
			<strong>H<sub>2</sub>O</strong>
		</p>

		<!-- Superscripts -->

		<p class="heading"> 5<sup>3</sup> </p>

		<small>All rights reserved &copy; 2021</small>
